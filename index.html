<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>pentizr.js</title>

        <meta name="description" content="Show your CodePens everywhere in 25 seconds!">
        <meta name="viewport" content="width=device-width">

        <!-- pentizr CSS -->
        <link rel="stylesheet" href="https://raw.github.com/TimPietrusky/pentizr/master/css/pentizr.css">
        
        <!-- prefix free -->
        <script src="https://raw.github.com/LeaVerou/prefixfree/gh-pages/prefixfree.min.js"></script>

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>

        <!-- pentizr JS -->
        <script src="js/pentizr.js"></script>
        
        <script type="text/javascript">
        /* 
         * Example
         */
        $(function() {
            // Default template
        	// $('.my-pens').pentizr({username: 'TimPietrusky', type : 'loved', limit : 5});

            // Custom template
            $('.my-pens-custom').pentizr({
                username: 'TimPietrusky', 
                type : 'owned', 
                limit : 5,
                callback : function() {console.log('test');},
                template : ''+
                '<div class="entry">'+
                    '<div class="entry-body">'+
                        '<h2 class="label" id="{{title}}" data-label="â™¥ {{hearts}}">{{title}}</h2>'+
                        '<p>{{description}}</p>'+
                        '<b>Source & Preview</b>'+
                        '<p><a href="{{urlPen}}" target="_blank">{{urlPen}}</a></p>'+
                        '<b>Details & Comments</b>'+
                        '<p><a href="{{urlDetails}}" target="_blank">{{urlPen}}</a></p>'+
                    '<div>'+
                '</div>'
            });

        });
        </script>
        
    </head>
    <body>
 		<div class="my-pens"></div>
        <br>
        <div class="my-pens-custom"></div>
    </body>
</html>
